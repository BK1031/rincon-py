name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    services:
      rincon:
        image: bk1031/rincon:latest
        ports:
          - 10311:10311
        env:
          ENV: DEV
          AUTH_USER: admin
          AUTH_PASSWORD: admin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check rincon/ tests/

      - name: Unit tests
        run: pytest tests/test_models.py tests/test_client.py -v

      - name: Wait for Rincon
        run: |
          for i in $(seq 1 10); do
            curl -sf http://localhost:10311/rincon/ping && break
            sleep 1
          done

      - name: Integration tests
        run: pytest tests/test_integration.py -v
