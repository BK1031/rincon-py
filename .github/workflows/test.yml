name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check rincon/ tests/

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      - name: Unit tests
        run: |
          for ver in 3.10 3.11 3.12 3.13; do
            echo "::group::Python $ver"
            python$ver -m pip install -e ".[dev]"
            python$ver -m pytest tests/test_models.py tests/test_client.py -v
            echo "::endgroup::"
          done

  integration:
    runs-on: ubuntu-latest
    services:
      rincon:
        image: bk1031/rincon:latest
        ports:
          - 10311:10311
        env:
          ENV: DEV
          AUTH_USER: admin
          AUTH_PASSWORD: admin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      - name: Wait for Rincon
        run: |
          for i in $(seq 1 10); do
            curl -sf http://localhost:10311/rincon/ping && break
            sleep 1
          done

      - name: Integration tests
        run: |
          for ver in 3.10 3.11 3.12 3.13; do
            echo "::group::Python $ver"
            python$ver -m pip install -e ".[dev]"
            python$ver -m pytest tests/test_integration.py -v
            echo "::endgroup::"
          done
